<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main class="container">
    <article class="card-container">
      <picture class="card-images">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </picture>
      <section>

        <section class="card-info">
          <section class="card-text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </section>
          <section class="price-area">
            <div class="price-area-left">
              <picture class="icon"> <img src="./images/icon-music.svg" alt="icon-music"></picture>
              <div class="price-label">
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </section>
          <a class="card-button" href="#">Proceed to Payment</a>
          <a class="cancel-button" href="#">Cancel Order</a>
        </section>
      </section>
    </article>

  </main>

</body>

</html>
